<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy Background - Cartoon images for kids</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <nav class="navbar">
        <ul>
          <li>Black&nbsp;Background</li>
          <li>Texture&nbsp;Background</li>
          <li>Office</li>
          <li>Meetings</li>
          <li>Casual</li>
          <li>Forest</li>
          <li>Book</li>
          <li>Ocean</li>
          <li>House</li>
          <li>Car</li>
          <li>Sunrise</li>
          <li>Coffee</li>
          <li>Space</li>
          <li>Tech</li>
          <li>Room</li>
        </ul>
        <div class="nav-empty"></div>
      </nav>
    </header>

    <div class="favorite">
      <section class="search-main">
        <div class="searchbox2">
          <form>
            <input placeholder="School" type="text" />
            <img src="img/icon-search.svg" class="searchimg" />
          </form>
        </div>
        <p class="title"><span>Favourites</span></p>
      </section>

      <section class="favourite-images">
        <div class="favourite-image">
          <img src="img/favourite-image1.png" alt="" />
          <div class="favourite-buttons">
            <button class="btn">Remove</button>
            <button class="btn-2">Download</button>
          </div>
        </div>
        <div class="favourite-image">
          <img src="img/favourite-image2.png" alt="" />
          <div class="favourite-buttons">
            <button class="btn">Remove</button>
            <button class="btn-2">Download</button>
          </div>
        </div>
        <div class="favourite-image">
          <img src="img/favourite-image3.png" alt="" />
          <div class="favourite-buttons">
            <button class="btn">Remove</button>
            <button class="btn-2">Download</button>
          </div>
        </div>
        <div class="favourite-image">
          <img src="img/favourite-image4.png" alt="" />
          <div class="favourite-buttons">
            <button class="btn">Remove</button>
            <button class="btn-2">Download</button>
          </div>
        </div>
      </section>
    </div>
    <footer class="bottom">
      <div class="logo">
        <img src="img/bottom-logo.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
